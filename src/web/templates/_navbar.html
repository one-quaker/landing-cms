<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">Landing Page</a>
    <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          {% for block in block_list %}
              {% if block.in_menu %}
                  <li class="nav-item nav-item mx-0 mx-lg-1">
                      <a class="nav-link text-uppercase py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#{{ block.html_id }}">{{ block.menu_name|capfirst }}</a>
                  </li>
              {% endif %}
          {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<div id="page-top"></div>
