version: '3.2'

services:
    db:
        image: postgres:10.7
        env_file:
            - app_env/db
        environment:
            - PGDATA=/var/lib/postgresql/data
        volumes:
            - pgdata:/var/lib/postgresql/data

    app-prod:
        env_file:
            - app_env/db
        environment:
            - DEBUG=0
        image: onepycoder/landing_cms:latest
        entrypoint: ['/bin/bash', '/entrypoint.sh', 'gunicorn', 'landing_cms']
        volumes:
            - ./src:/python_app
        ports:
            - '127.0.0.1:8100:8000'
        depends_on:
            - db
        restart: always

    app-dev:
        env_file:
            - app_env/db
        environment:
            - DEBUG=1
        image: onepycoder/landing_cms:latest
        volumes:
            - ./src:/python_app
        ports:
            - '127.0.0.1:8101:8000'
        depends_on:
            - db

volumes:
    pgdata:
        driver: local
